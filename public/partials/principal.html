<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="fotos/new" class="btn btn-primary">Nova Foto</a>    
                </span>
                
                <input ng-model="filtro" ng-model-options="{debounce: 500}" class="form-control" type="text" name="nomeFiltro" placeholder="Filtrar">
            </div>
        </form>
    </div>
</div> <!-- fim row-->

<div class="row">
    <meu-painel class="painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
        <a class="btn btn-primary btn-block" href="fotos/edit/{{foto._id}}">Editar</a>
        <botao-perigo nome="Remover" acao="remover(foto)"></botao-perigo>
    </meu-painel> <!-- fim panel -->
</div> <!-- fim row -->
