<div class="page-header text-center">
	<h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="salvarFoto()">
	<div class="col-md-6">
		<div class="form-group">
			<label for="titulo">Título</label>
			<input ng-model="foto.titulo" class="form-control" type="text" name="titulo" ng-maxlength="20" required="required">
			<span ng-show="formulario.$submitted && formulario.titulo.$error.required" class="form-control alert-danger">
				Título obrigatório
			</span>
			<span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" class="form-control alert-danger">
				Deve ter no máximo 20 caracteres
			</span>
		</div>

		<div class="form-group">
			<label for="titulo">URL</label>
			<input ng-model="foto.url" class="form-control" type="text" name="url" id="url" required>
			<span ng-show="formulario.$submitted && formulario.url.$error.required" class="form-control alert-danger">
				URL obrigatória
			</span>
		</div>

		<div class="form-group">
			<label for="titulo">Descrição</label>
			<textarea ng-model="foto.descricao" name="descricao" id="descricao" class="form-control"></textarea>
		</div>

		<div class="form-group">
            <label>Grupo</label>
            <select ng-controller="GruposController" ng-model="foto.grupo" ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos" name="grupo" class="form-control" required="required">
                <option value="">Escolha um grupo</option>
            </select>
            <span ng-show="formulario.$submitted && formulario.grupo.$error.required" class="form-control alert-danger">
                Grupo obrigatório
            </span>
        </div>

		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">Salvar</button>
		<a href="fotos" class="btn btn-primary">Voltar</a>
	</div>
	<div class="col-md-6">
		<minha-foto titulo="{{foto.titulo}}" url="{{foto.url}}"></minha-foto>
	</div>
</form>
